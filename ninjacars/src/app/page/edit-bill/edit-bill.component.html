<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title" *ngIf="bill$ | async">Edit Bill</h4>
        <h4 class="card-title" *ngIf="!(bill$ | async)">Add New Bill</h4>

      </div>
      <div class="card-body">
        <form #billForm="ngForm">
          <input type="hidden" name="id" [(ngModel)]="bill.id" required>

          <h3 class="h5 text-secondary">Order ID *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="number" class="form-control" name="orderId" [(ngModel)]="bill.orderID" required
                  pattern="^([d]*[1-9]+[d]*)$">
              </div>
              <div [hidden]="billForm.controls['orderId']?.valid" class="alert alert-danger" role="alert">
                The id of the bill cannot be zero!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Amount *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="number" class="form-control" name="amount" [(ngModel)]="bill.amount" required
                  pattern="^([d]*[1-9]+[d]*)$">
              </div>
              <div [hidden]="billForm.controls['amount']?.valid" class="alert alert-danger" role="alert">
                The amount cannot be zero!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Status *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <select class="form-control" name="status" id="status" [(ngModel)]="bill.status" required>
                  <option value="new" class="form-control">New</option>
                  <option value="paid" class="form-control">Paid</option>
                </select>
              </div>
            </div>
          </div>

          <button *ngIf="bill.id!==0" (click)="onUpdate(bill)" [disabled]="billForm.invalid" type="submit"
            class="btn btn-primary pull-right">Update
            Bill</button>
          <button *ngIf="bill.id===0" (click)="onCreate(bill)" [disabled]="billForm.invalid" type="submit"
            class="btn btn-primary pull-right">Create
            Bill</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">

  </div>
</div>
