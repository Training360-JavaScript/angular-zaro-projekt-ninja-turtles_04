<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title" *ngIf="product$ | async">Edit Product</h4>
        <h4 class="card-title" *ngIf="!(product$ | async)">Add New Product</h4>

      </div>
      <div class="card-body">
        <form #productForm="ngForm">
          <input type="hidden" name="id" [(ngModel)]="product.id">

          <h3 class="h5 text-secondary">Name *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" name="name" [(ngModel)]="product.name" required
                  pattern="^[a-űA-Ű \-]{5,20}$">
              </div>
              <div [hidden]="productForm.controls['name']?.valid" class="alert alert-danger" role="alert">
                The name must be at least 5 letters!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Type *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" name="type" [(ngModel)]="product.type" required
                  pattern="^[a-űA-Ű\d \-]{5,20}$">
              </div>
              <div [hidden]="productForm.controls['type']?.valid" class="alert alert-danger" role="alert">
                The type must be at least 5 letters!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Category ID *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="number" class="form-control" name="catID" [(ngModel)]="product.catId" required
                  pattern="^[0-9]{1,5}$">
              </div>
              <div [hidden]="productForm.controls['catID']?.valid" class="alert alert-danger" role="alert">
                The id of the category cannot be empty!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Description *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" name="description" [(ngModel)]="product.description" required
                  pattern="^[a-űA-Ű ]{5,100}$">
              </div>
              <div [hidden]="productForm.controls['description']?.valid" class="alert alert-danger" role="alert">
                The description must be at least 5 letters!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Price *</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="number" class="form-control" name="price" [(ngModel)]="product.price" required
                  pattern="^[1-9]{1,5}$">
              </div>
              <div [hidden]="productForm.controls['price']?.valid" class="alert alert-danger" role="alert">
                The price cannot be empty!
              </div>
            </div>
          </div>

          <h3 class="h5 text-secondary">Conditions *</h3>
          <div class="row">
            <div class="form-group col-6">
              <label for="featured" class="bmd-label-floating">Featured</label>
              <input class="form-control" type="checkbox" name="featured" id="featured" [(ngModel)]="product.featured">
            </div>
            <div class="form-group col-6">
              <label for="status" class="bmd-label-floating">Active</label>
              <input type="checkbox" class="form-control" name="status" id="status" [(ngModel)]="product.active">
            </div>
          </div>

          <button *ngIf="product.id!==0" (click)="onUpdate(product)" [disabled]="productForm.invalid" type="submit"
            class="btn btn-primary pull-right">Update
            Product</button>
          <button *ngIf="product.id===0" (click)="onCreate(product)" [disabled]="productForm.invalid" type="submit"
            class="btn btn-primary pull-right">Create
            Product</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">

  </div>
</div>
