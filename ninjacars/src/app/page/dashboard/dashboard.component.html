<h1>Overview of the webshop</h1>
<div class="row">
  <div class="col-12 col-md-6 col-lg-3">
    <p>Number of active products: {{ NumberOfActiveProducts$ | async }}</p>
    <app-pie-chart
      [chartDatasets]="[{ data: [ NumberOfActiveProducts$ | async , NumberOfInActiveProducts$ | async], label: 'My First dataset' }]"
      [chartLabels]="['Active Products', 'Inactive Products']"></app-pie-chart>
  </div>
  <div class="col-12 col-md-6 col-lg-3">
    <p>Number of active customers: {{ NumberOfActiveCustomers$ | async }}</p>
    <app-pie-chart
      [chartDatasets]="[{ data: [ NumberOfActiveCustomers$ | async , NumberOfInactiveCustomers$ | async], label: 'My First dataset' }]"
      [chartLabels]="['Active Customers', 'Inactive Customers']"></app-pie-chart>
  </div>
</div>
<p>Number of unpaid orders: {{ NumberOfUnpaidOrders$ | async }}</p>
<p>Sum of unpaid bills: {{ SumOfUnpaidBills$ | async }}</p>
