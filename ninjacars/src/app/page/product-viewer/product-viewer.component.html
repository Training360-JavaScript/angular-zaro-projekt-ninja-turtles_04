<div class="col-4 form-group select_container">
  <select [(ngModel)]="filterKey" class="form-control select">
    <option value="">All column</option>
    <option *ngFor="let key of keys" [value]=" key">{{key | titlecase}}</option>
  </select>
  <i (click)="setSortParams('desc', filterKey, 'number')" class="fa fa-arrow-up"></i>
  <i (click)="setSortParams('asc', filterKey, 'number')" class="fa fa-arrow-down"></i>
</div>

<div class="col-8 mb-5 input_container">
  <input [(ngModel)]="phrase" type="text" class="form-control" placeholder="Search...">
</div>

<div>
  <button type="button" class="btn btn-success col-12" [routerLink]="['/edit/product', 0]">Add new
    item</button>
</div>

<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Type</th>
          <th>Category ID</th>
          <th>Description</th>
          <th>Price</th>
          <th>Featured</th>
          <th>Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products$ | async  | filter:phrase:filterKey | sort:direction:column:type">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.type }}</td>
          <td>{{ item.catId }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.featured }}</td>
          <td>{{ item.active }}</td>
          <td><button class="btn btn-warning" [routerLink]="['/edit/product/', item.id ]">Edit item<i
                class="fa fa-address-card" aria-hidden="true"></i></button>
            <button class="btn btn-danger" (click)="onDelete(item)">Delete item <i class="fa fa-trash"
                aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled">
        <span class="page-link">Previous</span>
      </li>
      <li class="page-item"><a class="page-link" href="javascript:;">1</a></li>
      <li class="page-item active">
        <span class="page-link">
          2
          <span class="sr-only">(current)</span>
        </span>
      </li>
      <li class="page-item"><a class="page-link" href="javascript:;">3</a></li>
      <li class="page-item">
        <a class="page-link" href="javascript:;">Next</a>
      </li>
    </ul>
  </nav>
</div>
